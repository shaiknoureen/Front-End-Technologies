<html>
    <head> 
        <title> tags</title>
    </head>
    <body>
        <h1> THE PROGRESS ELEMENT</h1>
        <P>the progress element is used to show the status:</P>
        <label for = "file">DOWNLOADING PROGRESS</label>
        <progress id="file" value = "32" max = "100">32%</progress>
        <label for = "file">DOWNLOADING PROGRESS</label>
        <progress id="file" value = "45" max = "100">45%</progress>
        <label for = "file">DOWNLOADING PROGRESS</label>
        <progress id="file" value = "60" max = "100">60%</progress>
        <label for = "file">DOWNLOADING PROGRESS</label>
        <progress id="file" value = "75" max = "100">75%</progress>
        <label for = "file">DOWNLOADING PROGRESS</label>
        <progress id="file" value = "100" max = "100">100%</progress>
        
        <p><b>Note: </b>the progress is updated</p>
    </body>
</html>
