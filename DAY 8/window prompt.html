<html>
<head>
<title>javascript</title>
</head>
<body>
<h2>WINDOWS PROMPT BOX</h2>

<button type ="button" onclick="myLogic()">CLICK ME</button>
<button type ="button" onclick="alert('hello \n how are you?')" >TRY ME</button>
<p id = "demo1"> </p>

<script>
function myLogic(){
    let text;
    let person = prompt("please enter your name:", "Shaik Noureen");
    if (person == null || person == ""){
        text = "user cancelled the prompt.";
    } else {
        text =  " hello     "  + person + " ! how are you ";
    }
document.getElementById("demo1").innerHTML = text;

}
</script>

</body>
</html>
