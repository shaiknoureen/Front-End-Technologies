<html>
<body>
<h2> FUNCTION ARGUMENT OBJECT</h2>
<p>here we can perform multiple operations with the help of return</p>
<p id = "demo"></p>
<script>
function findmax(){
    let max = -Infinity;
    for(let i = 0;i<arguments.length;i++){
        if(arguments[i]>max){
        max = arguments[i];
    }

}
return max;
}
document.getElementById("demo").innerHTML=findmax(4,5,6);
</script>
</body>
</html>
