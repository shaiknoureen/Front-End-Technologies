        <h1> THE METER ELEMENT</h1>
        <P>the meter element is used to display a gauge:</P>
        <label for = "disk c">DISK USAGE c: </label>
        <meter id = "disk c" value = "2" min ="0" max ="10">2 out of 10</meter>
        <label for = "disk c">DISK USAGE D:</label>
        <meter id = "disk c" value = "4" min ="0" max ="10">4 out of 10</meter>
        <label for = "disk c">DISK USAGE E</label>
        <meter id = "disk c" value = "1" min ="0" max ="10">1 out of 10</meter>
        <label for = "disk c">DISK USAGE F:</label>
        <meter id = "disk c" value = "0.5" min ="0" max ="10">0.5 out of 10</meter>
        <p><b>Note</b>the meter is updated</p>
    </body>
