<html>

<head>
    <title>Tables</title>
    <style>
        th,
        td {
            border: 1px solid black;
            border-radius: 1px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>June</td>
            <td>3333.3</td>
        </tr>
        <tr>
            <td>July</td>
            <td>9999.9</td>
        </tr>
    </table>
    <div>
        <h2>This is heading in a DIV element</h2>
        <p>Intellipaat is currently giving training to new joinees at FTD India, as well as for <span style="color: red;">existing employees of FTD</span></p>
    </div>
</body>

</html>
