<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
    <style>
        ul.a {
            list-style-type: circle;
        }
        ul.b {
            list-style-type: sqaure;
        }
        ol.c {
            list-style-type: upper-roman;
        }
        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>React JS</li>
    </ul>
    <ul class="b">
        <li>HTML</li>
        <li>CSS</li>
        <li>React JS</li>
    </ul>
    <ol class="c">
        <li>HTML</li>
        <li>CSS</li>
        <li>React JS</li>
    </ol>
    <ol class="d">
        <li>HTML</li>
        <li>CSS</li>
        <li>React JS</li>
    </ol>
</body>
</html>
