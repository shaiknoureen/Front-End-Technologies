<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Stylings</title>
    <style>
        h1 {
            word-spacing: 10px;
            text-shadow: 4px 2px rgb(213, 213, 213);
        }

        h2 {
            word-spacing: -7px;
        }
        .center {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="center">H1 heading text</h1>
    <h2 class="center">H2 heading text</h2>
    <p>This is just a paragraph</p>
</body>

</html>
