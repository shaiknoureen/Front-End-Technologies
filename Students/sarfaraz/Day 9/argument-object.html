<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Argument objects</title>
</head>
<body>
    <p id="unique1"></p>
    <script>
        function findMax() {
            let max = -Infinity;
            for (let i =0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("unique1").innerHTML = findMax(4,5,6);
    </script>
</body>
</html>
