<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>On Clicks</h2>
    <button ondblclick="replace()">Click here</button>
    <p id="unique1">please refresh the page</p>
    <script>
        function replace() {
            let text = document.getElementById("unique1").innerHTML;
            document.getElementById("unique1").innerHTML = text.replace("refresh the page", "don't refresh the page again");
        }
    </script>
</body>
</html>
