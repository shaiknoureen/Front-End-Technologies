<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expressions</title>
</head>

<body>
    <p>Here we can perform multiple operations with the help of return</p>
    <p id="unique1"></p>
    <p id="unique2"></p>
    <p id="unique3"></p>
    <p id="unique4"></p>
    <script>
        const x = function declaration1(a, b) {
            return a * b;
        }
        document.getElementById("unique1").innerHTML = x(9, 8);
        const y = function declaration2(a, b) {
            return a + b;
        }
        document.getElementById("unique2").innerHTML = y(9, 8);
        const z = function declaration3(a, b) {
            return a / b;
        }
        document.getElementById("unique3").innerHTML = z(9, 8);
        const w = function declaration4(a, b) {
            return a % b;
        }
        document.getElementById("unique4").innerHTML = w(9, 8);

    </script>
</body>

</html>
