<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Invoking</title>
</head>

<body>
    <p>Working with json objects</p>
    <p id="unique1"></p>
    <script>
        const myObj = {
            firstName: "Ahmad",
            lastName: "Sarfaraz",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("unique1").innerHTML = myObj.fullName();

    </script>
</body>

</html>
