<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments Summation</title>
</head>

<body>
    <p id="unique1"></p>
    <script>
        function findSum() {
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("unique1").innerHTML = findSum(30, 4, 33, 5, 6);
    </script>
</body>

</html>
