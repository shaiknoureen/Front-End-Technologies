<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
</head>

<body>
    <h2>The Basic Syntax of JavaScript</h2>
    <label for="sum">Sum</label>
    <p id="sum">This is the sum</p>
    <label for="sub">Sub</label>
    <p id="sub">This is the sum</p>
    <label for="div">Div</label>
    <p id="div">This is the sum</p>
    <label for="rem">Rem</label>
    <p id="rem">This is the sum</p>
    <label for="inc">Inc</label>
    <p id="inc">This is the sum</p>
    <label for="dec">Dec</label>
    <p id="dec">This is the sum</p>
    <script>
        let firstNum = 5;
        let secondNum = 8;
        let sum = firstNum + secondNum;
        let sub = firstNum - secondNum;
        let div = firstNum / secondNum;
        let rem = firstNum % secondNum;
        let inc = firstNum++;
        let dec = secondNum--
        document.getElementById("sum").innerHTML = sum;
        document.getElementById("sub").innerHTML = sub;
        document.getElementById("div").innerHTML = div;
        document.getElementById("rem").innerHTML = rem;
        document.getElementById("inc").innerHTML = inc;
        document.getElementById("dec").innerHTML = dec;
    </script>
</body>

</html>
