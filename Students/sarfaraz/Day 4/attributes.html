<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div style="margin: 50px 80px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h5 class="card-header">Register Form</h5>
                    <div class="card-body">
                        <form>
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="fname" value="this is readonly" readonly><br>
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lname" value="this is disabled" disabled><br>
                            <label for="username">User Name</label><br>
                            <input type="text" id="username" name="username" value="blabla" maxlength="50"><br>
                            <label for="country-code">Country Code</label><br>
                            <input type="text" id="country-code" name="country-code" pattern="[A-Za-z]{3}"
                                title="Three letter country code"><br>
                            <input type="submit" value="submit"><br>

                            <label for="phone">Mobile Number</label><br>
                            <input type="tel" name="phone" id="phone" placeholder="123-4567-890"
                                pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" title="phone number: 123-4567-890"><br>
                            <input type="submit" value="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
