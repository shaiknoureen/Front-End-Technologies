<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jquery Imports</title>
    <script src="./jqeury-3.6.0.js"></script>

        $(document).ready(function () {
            $("p").bind("click", function () {
