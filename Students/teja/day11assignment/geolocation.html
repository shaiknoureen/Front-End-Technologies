<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charser="UTF-8">
        <meta http-equiv="X-UV-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scaled=1.0">

        <title>document</title>
    </head>
    <body>
        <p> let's discuss about Geo-location</p>
        <button onclick="getlocation()">CLICK IT</button>
        <p id="loc"></p>
        <script>
            var x=document.getElementById("loc");

            function getlocation()
            {
            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showposition);

            }
            else{
                x.innerHTML="Geo-location is not supported on your device please upgrade the android";
            }
            }
            function showposition(position)
            {
                x.innerHTML="Latitude:" +position .coords.latitude+"<br> longitude:" +position.coords.langitude;
            }
        </script>
    </body>
</html>
