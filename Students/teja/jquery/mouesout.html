<html>
<head>
<script src="jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
$("p").mouseover(function(event){
$("p").css("background-color","yellow");
});
$("p").mouseout(function(){
    $("p").css("background-color","blue");
});
});
</script>
</head>
<body>
<p>mouse move and out difference</p>
</body>
</html>
