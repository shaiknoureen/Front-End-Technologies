<html>
    <head>
        <title>jquery example</title>
        <script src="jquery-3.6.0.js"></script>
            <style>
                #paste{
                    padding:65 px 0;
                }
            </style>
        <script>
            $(document).ready(function(){
                $('textarea').on('cut',function(e){
                    $("#d2").text('cut not allowed');
                    e.preventDefault();
                });
                $('textarea').on('copy',function(e){
                    $("#d2").text('copy not allowed');
                    e.preventDefault();
                });
                $('textarea').on('paste',function(e){
                    $("#d2").text('paste not allowed');
                    e.preventDefault();
                });
                $('textarea').mousedown(function(){
                    if(e.button==2){
                        e.preventDefualt();
                        alert("right click disabled")
                    }
                })
            });
        </script>
    </head>
    <body>
        <center>
        <div id="paste">
            <h1 style="color :blue;">jquery class</h1>
            <p>this area won't  allow you to copy ,paste. this is unofficial website</p>
            <textarea></textarea>
            <p id="d2" style="color:pink;"></p>
        </div>
        </center>
        </body>
</html>
