<html>
    <body>
        <h2>Chnage event</h2>
        <select id = "options" onchange="change()">
            <option value="Java">Java</option>
            <option value="css">CSS</option>
            <option value="Js">JS</option>
            <option value="angular">Angular</option>
        </select>
        <p id="demo" ></p>
        <script>
            function change() {
                document.getElementById("demo").innerHTML = document.getElementById("options").value;
            }
        </script>
    </body>
</html>
