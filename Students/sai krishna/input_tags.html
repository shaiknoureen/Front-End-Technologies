<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <form>
        <label for = "fname">FIRST NAME:</label><br>
        <input type = "test" id = "fname" name = "fname"><br>
        <label for = "lname">LAST NAME:</label><br>
        <input type = "test" id = "lname" name = "lname"><br>
        <label for = "dob">DATE OF BIRTH:</label><br>
        <input type = "date" id = "dob" name = "dob"><br>
        <p>Please select your favorite Web language:</p>
        <input type="radio" id="html" name="favlanguage" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="favlanguage" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="favlanguage" value="JavaScript">
        <label for="javascript">JavaScript</label> <br>
        <p>Please select your favorite Color:</p>
         <input type = "checkbox" id = "red" name = "red" value = "ged">
         <label for = "red">Red</label><br>
         <input type = "checkbox" id = "blue" name = "blue" value = "blue">
         <label for = "blue">Blue</label><br>
         <input type = "checkbox" id = "green" name = "green" value = "green">
         <label for = "green">Green</label><br>

         <label for = "datemax">Enter the date(max-2040-12-31)</label>
         <input type = "date" id = "datemax" name = "datemax" max = "2040-12-31"><br>

         <label for = "datemin">Enter the date(min-1997-12-31)</label>
         <input type = "date" id = "datemin" name = "datemin" max = "1997-12-31"><br>
        
         <p>Upload Files Here</p>
         <label for = "file">File</label>
         <input type = "file" id = "myFile" name = "myFile"><br>
        <label for = "pwd">PASSWORD:</label><br>
        <input type = "password" id = "fpwd" name = "pwd"><br>
        <input type = "submit" value = "submit">
        <input type = "reset" value = "Reset"><br>
        <b>If you are facing any issues please contact us</b>
    </form>

</body>
</html>
