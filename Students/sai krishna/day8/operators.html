            let z = x - y;
            document.getElementById("sub").innerHTML += z;
            let a = 4;
            let b = 3;
            let c = a*b;
            document.getElementById("mul").innerHTML += c;
            let p = 4;
            let q = 2;
            let r = x / y;
            document.getElementById("div").innerHTML += r;
        </script>
        <p>Done</p>
