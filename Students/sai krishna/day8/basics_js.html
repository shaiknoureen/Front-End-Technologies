<html>
    <head>
        <title>Basics Java Script </title>
    </head>
    <body>
        <h2> Basics syntax of Javascript</h2>
        <p id="demo" ></p>
        <p id="add"></p>
        <script>
            document.getElementById("demo").innerHTML = "New Text";
            let x = 4;
            let y = 3;
            let z = x + y;
            document.getElementById("add").innerHTML = z;
        </script>
        <p>Done</p>
    </body>
</html>
