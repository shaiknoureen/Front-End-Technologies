<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2>Behavior of code in the fuction</h2>
        <p>If I click on the button show me the content</p>
        <button type ="button" onclick="myFunction()">Click Me</button>
        <p id = "demo"></p>
        <p id = "demo1"></p>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Hello";
                document.getElementById("demo1").innerHTML = "I am Java Script";
            }
        </script>
    </body>
</html>
