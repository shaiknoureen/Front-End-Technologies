<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("<span>Inserted after. </span>").insertAfter("p");
      });
    });
  </script>
</head>

<body>

  <button>Insert </button>

  <p>This is a paragraph.</p>

</body>

</html>
