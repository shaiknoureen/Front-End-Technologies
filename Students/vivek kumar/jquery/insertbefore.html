<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("<span>Inesrted before. </span>").insertBefore("p");
      });
    });
  </script>
</head>

<body>

  <button>Insert</button>

  <br><br>
  <p>This is a paragraph.</p>

</body>

</html>
