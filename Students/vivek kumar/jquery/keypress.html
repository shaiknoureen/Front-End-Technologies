<html>

<head>
    <script src="jquery.js"></script>
    <script>
        i = 0;
        $(document).ready(function () {
            $("input").keypress(function () {
                $("span").text(i += 1);
            });

        });
    </script>
</head>

<body>
    Enter your name: <input type="text">
    <p>keypresses: <span>0</span></p>
</body>

</html>
