<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>

    <form>
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname"> <br>

        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname"> <br>

        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password"> <br>

        <label for="DOB">DOB</label>
        <input type="date" name="DOB" id="DOB"> <br>

        <input type="submit" value="submit">
        <input type="reset" >

    </form>

    <form>
        <input type="radio" id="HTML" name="FrontEnd" value="HTML">
        <label for="HTML" >HTML</label> <br>

        <input type="radio" id="CSS" name="FrontEnd" value="CSS">
        <label for="CSS" >CSS</label> <br>

        <input type="radio" id="JS" name="FrontEnd" value="JS">
        <label for="JS" >JS</label> <br>

        <P> Future cars </P>

        <input type="checkbox" id="vehicle 1" name="vehicle" value="cars">
        <label for="cars" >BMW</label> <br>

        <input type="checkbox" id="vehicle 2" name="vehicle" value="cars">
        <label for="cars" >Audi</label> <br>

        <input type="checkbox" id="vehicle 3" name="vehicle" value="cars">
        <label for="cars" >MErcedes</label> <br>

    </form>

    <label for="datemax">Enter a date</label>
    <input type="date" id="datemax" name="datemax" max="2031-12-31"><br><br>

    <label for="datemin">Enter a date</label>
    <input type="date" id="datemin" name="datemin" max="2022-12-31"><br><br>

    <p>Upload your file here</p>
    <label for="myfile" > Upload file</label>
    <input type="file" id="myfile" name="myfile"> <br>



</body>
</html>
