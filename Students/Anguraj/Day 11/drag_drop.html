<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag5" src="kohli.jpg" draggable="true" ondragstart="drag(event)" width="50" height="69">
<img id="drag2" src="dhoni.jfif" draggable="true" ondragstart="drag(event)" width="50" height="69">
<img id="drag3" src="sachin.jfif" draggable="true" ondragstart="drag(event)" width="50" height="69">
<img id="drag1" src="kevin.jfif" draggable="true" ondragstart="drag(event)" width="50" height="69">
<img id="drag4" src="smith.png" draggable="true" ondragstart="drag(event)" width="50" height="69">

</body>
</html>
