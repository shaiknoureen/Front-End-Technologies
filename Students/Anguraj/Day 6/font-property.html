<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property</title>
    <style>
        p.a {
            font-style: normal;
        }
        p.b {
            font-style: italic;
        }
        p.c {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="a">This is just a normal paragraph</p>
    <p class="b">This is just a italic paragraph</p>
    <p class="c">This is just a oblique paragraph</p>
</body>
</html>
