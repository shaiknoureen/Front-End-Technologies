<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>

<body>
<form>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="fname" value="this is readonly" readonly><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lname" value="this is disabled" disabled><br>
    <label for="username">User Name</label><br>
    <input type="text" id="username" name="username" placeholder="Your Name" maxlength="50"><br>
    <label for="country-code">Country Code</label><br>
    <input type="text" id="country-code" name="country-code" pattern="[A-Za-z]{3}"
        title="Three letter country code"><br>
    <input type="submit" value="submit"><br>

    <label for="phone">Mobile Number</label><br>
    <input type="tel" name="phone" id="phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="phone number: 123-456-7890"><br>
    <input type="submit" value="submit">
</form>
</body>

</html>
