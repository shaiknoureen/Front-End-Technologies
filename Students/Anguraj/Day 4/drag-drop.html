<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        #uniqueid {
            width: 300px;
            height: 100px;
            padding: 15px;
            border: 5px solid darkcyan;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <p>drag the image into the rectangle</p>
    <div id="uniqueid" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
    <img id="drag1" src="https://m.media-amazon.com/images/I/51iRsHZMrsL._SX425_.jpg" alt="Ducati" style="width:30%"
        alt="JS" draggable="true" ondragstart="drag(event)">
</body>

</html>
