<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2>Prompt box</h2>
        <button type ="button" onclick="myFunction()">Click to Go</button>
        <button type ="button" onclick="alert('You are alerted')">Try Me for alert</button>
        <p id = "demo"></p>
        <script>
            function myFunction() {
                let text;
                let person = prompt("Your name:", "");
                if(person == null || person == ""){
                    text = "user cancelled"
                }
                else{
                    text = " hello  " + person + " How are you";
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
    </body>
</html>
