<html>
    <body>
        <h2>key-up</h2>
        <p>Convert to CAP</p>
        Enter your name : <input type = "text" id="fname" onkeyup="capt()">
        <script>
            function capt() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
            }
        </script>
    </body>
</html>
