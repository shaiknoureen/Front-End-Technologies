<html>
    <body>
        <img onmouseover = "bigPicture(this)" onmouseout="normalImg(this)" src = "https://bd.gaadicdn.com/processedimages/yamaha/mt-15-2-0/source/mt-15-2-062553d15816f1.jpg?tr=w-375"
         alt = "Kohli" width="50%" height ="50%">
        <p>This event gives an idea about mouseover and mouseout events</p>
        <script>
                function bigPicture(x) {
                         x.style.height="70%";
                         x.style.width="70%";
                }
                function normalImg(x){
                    x.style.height="40%";
                    x.style.width="40%";
                }
            </script>
    </body>
</html>
