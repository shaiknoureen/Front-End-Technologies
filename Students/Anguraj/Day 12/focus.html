<html>
    <head>
    <script src = "jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("input").focus(function() {
                $("span").css("display","inline").fadeOut(2000);
            });
        });
    </script>
    <style>
        span{
            display: none;
        }
    </style>
    </head>
    <body>
        <input>
       <span>welcome to input field</span>
       <p>Click on the input field</p>
    </body>
</html>
