<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity stylings</title>
    <style>
        div {
            background-color: rgb(23, 14, 126);
            opacity: 0.2;
            padding: 50px 0;
            width: 30%;
        }

        div:hover {
            opacity: 1;
        }

        div p {
            color: bisque;
            font-size: xx-large;
        }
        img {
            width: 300px;
            height: 200px;
            opacity: 0.5;
        }

        img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>This is opacity heading</h1>
    <p>Hover over here to see clearly</p>
    <div class="first">
        <p>You successfully hovered here</p>
    </div>
    <img src="https://m.media-amazon.com/images/I/51iRsHZMrsL._SX425_.jpg" alt="Car">
</body>

</html>
