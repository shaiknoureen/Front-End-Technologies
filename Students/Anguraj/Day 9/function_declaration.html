<html>
    <body>
        <h2>Function Declaration</h2>
        <p>Here we can perform multiple operations with help of return</p>
        <p id = "demo"></p>
        <script>
            var x = decexample(3,5);
            document.getElementById("demo").innerHTML=x;
            function decexample(a,b){
                return a*b;
            }
        </script>
    </body>
</html>
