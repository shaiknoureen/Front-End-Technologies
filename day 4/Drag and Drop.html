<!DOCTYPE html>
<html lang="en">
<head>
<title>Drag &Drop</title>
<style>
#div1{
  width : 400px;
  height : 200px;
  padding : 15 px;
  border : 1px solid blue;

 }
</style>
</head>
<script>
function allowDrop(ev){
  ev.preventDefault();

}
function drag(ev){
   ev.dataTransfer.setData("text",ev.target.id);
}
function drop(ev){
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));

}
</script>
<body>
<p> drag the image in to the rectangle:</p>
<div id ="div1" ondrop= "drop(event)" ondragover ="allowDrop(event)"></div>
<br>
<img id ="drag1" src = "javascript.png" draggable = "true" ondragstart = "drag(event)" width="336" height="69">
</body>
</html>
