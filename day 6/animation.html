<!DOCTYPE html>
<html lang="en">
<head>
<style>
div {
    width :100px;
    height :100px;
    background-color: pink;
    animation-name: example;
    animation-duration: 3s;

}

@keyframes example {
    from{background-color: red;}
    to{background-color: blue;}
}
</style>
</head>
<body>
<h1>ANIMATIONS</h1>
<div></div>
<p><b>Note:</b>Every 4 second the box keep on changing</p>
</body>
</html>
