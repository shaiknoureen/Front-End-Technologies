<!DOCTYPE html>
<html lang="en">
<head>
<style>
div {
    width: 100px;
    height: 100px;
    background: blue;
    transition: width 200s;
}
div:hover {
    width :300px;
}
</style>
</head>
<body>
<h1>TRANSITIONS</h1>
<p><b>Note:</b>we can see the transition effect if the mouse hover on the div element/tag</p>
<div></div>
</body>
</html>
