<html>
<head>
<script src ="jquery-3.6.0.js"></script>
<script>
$(document).ready(function() {
    $("button").click(function() {
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(5000);
    });
});
</script>
</head>
<body>
    <p>lets see the fadeToggle option</p>
    <button>clck on this to check how it works</button>
    <br>
    <div id ="div1" style = "width:80px;height:80px;display:none;background-color: aqua;"></div><br>
    <div id ="div2" style = "width:80px;height:80px;display:none;background-color: blueviolet;"></div><br>
    <div id ="div3" style = "width:80px;height:80px;display:none;background-color: plum;"></div>

</body>
</html>
