<html>
<head>
<script src ="jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#para").css("color","#FF00FF").slideUp(4000).slideDown(4000);
    });
});
</script>
</head>
<body>
<p id = "para">Chaining of jquery is seen here</p>
<button>Click me</button>
</body>
</html>
